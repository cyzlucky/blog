<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register a custom protocol handler</title>
</head>

<body>

    <h1>Register a custom protocol handler</h1>

    <script>
        navigator.registerProtocolHandler("web+myi", "https://cyzlucky.github.io/blog/%s", "My Custom Protocol");

        // Test the registration
        if (navigator.app.protocolHandlers.hasOwnProperty("web+myi")) {
            alert("Protocol handler registered successfully.");
        } else {
            alert("Protocol handler registration failed.");
        }
    </script>

    <a href="web+myi:test">test</a>

</body>

</html>
